<!DOCTYPE html>
<h1>Hebrew Calendar Stuff</h1>
	<strong>Todays Date:</strong>
	<script>
		document.write(new Hebcal.HDate().toString());
	</script>

	<br />

	<strong>Daf Yomi:</strong>
	<script>
		document.write(new Hebcal.HDate().dafyomi());
	</script>


<br />


	<strong>Date Seen:</strong>
	<script>
		var hebDate = new Hebcal.HDate();
		document.write(hebDate.toString());
	</script>
	
<br />
	
	<strong>Chodesh:</strong>
	<script>
		document.write(hebDate.getMonthObject().next().getDay(hebDate.getDate()));
	</script>

<br />	
	<strong>30 Days:</strong>
	<script>
		var engDay = hebDate.greg();
		
		engDay.setDate(engDay.getDate() + 29);
		document.write(Hebcal.HDate(engDay));
	</script>
<br />
	
	<strong>31 Days:</strong>
	<script>
		engDay.setDate(engDay.getDate() + 1);
		document.write(Hebcal.HDate(engDay));
	</script>
	
<br />
