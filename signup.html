<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<link rel="stylesheet" href="css/main.css">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
		<!-- Navbar -->
		<nav class="navbar navbar-default">
			<ul class="nav navbar-nav">
				<li><a href="index.html">Home</a>
				</li>
				<li><a href="halacha.html">Halacha</a>
				</li>
				<li><a href="contact.html">Contact</a>
				</li>
				<li><a href="login.html">Login</a>
				</li>
				<li class="active"><a href="signup.html">Signup</a>
				</li>
			</ul>
		</nav>
		<!-- end navbar -->

		<!-- form start -->
		<div class="panel panel-default form-signup">
			<div class="panel-heading">Signup Form</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-inline form-signup">
						<div class="row">
							<div class="col-md-4 form-group">
								<label for="fNameInput">First Name</label>
								<input type="text" class="form-control" id="fNameInput" placeholder="John">
							</div>
							<div class="col-md-4 form-group">
								<label for="iNameInput">Middle Initial</label>
								<input type="text" class="form-control" id="iNameInput" placeholder="T">
							</div>
							<div class="col-md-4 form-group">
								<label for="lNameInput">Last Name</label>
								<input type="text" class="form-control" id="lNameInput" placeholder="Smith">
							</div>
						</div>
						<div class="row top-margin">
							<div class="col-md-4 form-group">
								<label for="emailInput">Email Address</label>
								<input type="text" class="form-control" id="emailInput" placeholder="example@example.com">
							</div>
							<div class="col-md-4 form-group">
								<label for="passwordInput">Password</label>
								<input type="password" class="form-control" id="passwordInput">
							</div>
							<div class="col-md-4 form-group">
								<label for="confirmPasswordInput">Confirm Password</label>
								<input type="password" class="form-control" id="confirmPasswordInput">
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 col-md-offset-4">
								<button class="btn btn-default btn-block top-margin" type="submit">Sign up</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- form end -->
	</div>
	<!-- js files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<!-- end js files -->
</body>

</html>
